<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp" />
    <link rel="stylesheet" href="css/usuario_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="./img/logo.png" alt="">
                </div>
                <div class="close" id="close_btn">
                    <span class="material-symbols-sharp">close</span>
                </div>
            </div>

            <div class="sidebar">
                <a href="dashboard.html">
                    <span class="material-symbols-sharp">grid_view</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="admin.html">
                    <span class="material-symbols-sharp">add_moderator</span>
                    <h3>Admin</h3>
                </a>
                <a href="usuario.html" class="active">
                    <span class="material-symbols-sharp">person</span>
                    <h3>Usuários</h3>
                </a>
                <a href="users.html">
                    <span class="material-symbols-sharp">group</span>
                    <h3>Total Usuários</h3>
                </a>  
                <a href="denuncias.html">
                    <span class="material-symbols-sharp">face</span>
                    <h3>Denúncias</h3>
                </a>

                <a href="engajamento.html">
                    <span class="material-symbols-sharp">query_stats</span>
                    <h3>Engajamento</h3>
                </a>
                <a href="parcerias.html">
                    <span class="material-symbols-sharp">storefront</span>
                    <h3>Anunciantes</h3>
                </a>
                <a href="/">
                    <span class="material-symbols-sharp">logout</span>
                    <h3>Sair</h3>
                </a>
            </div>
        </aside>
        <!--end aside-->
        <main>
            <h1>Usuários</h1>

            <div class="search-container">
                <div class="input-wrapper">
                    <button id="search-btn">
                        <i style="font-size: 17px;padding-right: 10px;">Buscar Usuario</i>
                        <i class="fa fa-search"></i>
                    </button>
                </div>

                <!-- Inputs ocultos para ID, Nome e Username -->
                <div class="filters hidden" id="filters">
                    <form id="searchForm" class="filters" >
                        <input type="text" placeholder="ID" id="search-id" />
                        <input type="text" placeholder="Nome" id="search-name" />
                        <input type="text" placeholder="Username" id="search-username" />
                        <button id="execute-search" type="submit">Pesquisar</button>
                    </form>
                </div>
            </div>
            <div id="listaUsuarios">
                <div class="parceria-container" style="display: none;">
                    <div class="parceria-info">
                        <img src="imgUser"
                            alt="Imagem da Parceria" class="parceria-image">
                        <div class="parceria-details">
                            <h2>Nome</h2>
                            <small class="text-muted">Username</small>
                        </div>
                        
                    </div>
                    <div class="parceria-buttons">
                        <button type="button" class="parceria_type dropdown-btn">Opções</button>
                        <div class="dropdown-content">
                            <button style="width: 100%;" type="button" id="promoteButton"><a href="#">Tornar
                                    Admin</a></button>
                            <button style="width: 100%;" type="button" id="demoteButton"><a href="#">Desbanir
                                    Usuário</a></button>
                            <button style="width: 100%;" type="button" id="deleteUser"><a href="#">Apagar
                                    Usuário</a></button>
                            <button style="width: 100%;" type="button" id="banUser"><a href="#">Banir
                                    Usuário</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!--end main-->
        <div class="right">
            <div class="top">
                <button id="menu_btn">
                    <span class="material-symbols-sharp"> menu</span>
                </button>
               
                <div class="profile">
                    <div class="info">
                        <p>Olá, <b id="adminName"></b></p>
                        <small class="text-muted">Admin</small>
                    </div>
                    <div class="profile-photo">
                        <img src="" id="profilePicture" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./js/usuario.js"></script>
    <script type="module" src="./js/moderacaoUsuario.js"></script>
    <script type="text/javascript" src="./js/dashboard.js"></script>
    <script type="text/javascript" src="./js/grafico.js"></script>
    <script type="text/javascript" src="./js/card_dashboad.js"></script>
    <script type="text/javascript" src="./js/userData.js"></script>

   
</body>

</html>
