<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp" />
    <link rel="stylesheet" href="css/usuario_style.css">

</head>

<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="./img/logo.png" alt="">
                </div>
                <div class="close" id="close_btn">
                    <span class="material-symbols-sharp">close</span>
                </div>
            </div>

            <div class="sidebar">
                <a href="dashboard.html">
                    <span class="material-symbols-sharp">grid_view</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="admin.html">
                    <span class="material-symbols-sharp">man</span>
                    <h3>Admin</h3>
                </a>
                 <a href="usuario.html"  class="active">
                    <span class="material-symbols-sharp">person</span>
                    <h3>Usuário</h3>
                </a>
                <a href="users.html">
                    <span class="material-symbols-sharp">group</span>
                    <h3>Usuários</h3>
                </a>
                <a href="engajamento.html">
                    <span class="material-symbols-sharp">query_stats</span>
                    <h3>Engajamento</h3>
                </a>
                <a href="moderacao.html">
                    <span class="material-symbols-sharp">add_moderator</span>
                    <h3>Moderação</h3>
                </a>
                <a href="parcerias.html">
                    <span class="material-symbols-sharp">storefront</span>
                    <h3>Anunciantes</h3>
                </a>
                <a href="/">
                    <span class="material-symbols-sharp">logout</span>
                    <h3>Sair</h3>
                </a>
            </div>
        </aside>
        <!--end aside-->
    <main>
  <h1>Usuários</h1>
  
  <div class="search-container">
    <div class="input-wrapper">
    
      <button id="search-btn">
<i style="font-size: 17px;padding-right: 10px;">Buscar Usuario</i>
        <i class="fa fa-search"></i>
      </button>
    </div>

    <!-- Inputs ocultos para ID, Nome e Username -->
    <div class="filters hidden" id="filters">
      <input type="text" placeholder="ID" id="search-id" />
      <input type="text" placeholder="Nome" id="search-name" />
      <input type="text" placeholder="Username" id="search-username" />
      <button id="execute-search">Pesquisar</button>
    </div>
  </div>
       <div class="parceria-container">
    <div class="parceria-info">
        <img src="https://designimages.appypie.com/profilepicture/profilepicture-1-head-person.jpg"
            alt="Imagem da Parceria" class="parceria-image">
        <div class="parceria-details">
            <h2>Luís</h2>
            <small class="text-muted">luis17</small>
        </div>
    </div>
    <div class="parceria-buttons">
        <button type="button" class="parceria_type dropdown-btn">Opções</button>
        <div class="dropdown-content">
            <a href="#">Tornar Admin</a>
            <a href="#">Desbanir Usuário</a>
            <a href="#">Apagar Usuário</a>
            <a href="#">Banir Usuário</a>
            
        </div>
    </div>
</div>

        </main>
        <!--end main-->
        <div class="right">
            <div class="top">
                <button id="menu_btn">
                    <span class="material-symbols-sharp"> menu</span>
                </button>
                <div class="theme-toggler">
                    <span class="material-symbols-sharp active">light_mode</span>
                    <span class="material-symbols-sharp">dark_mode</span>
                </div>
                <div class="profile">
                    <div class="info">
                        <p>Olá, <b id="adminName"></b></p>
                        <small class="text-muted">Admin</small>
                    </div>
                    <div class="profile-photo">
                        <img src="" id="profilePicture" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/usuario.js"></script>
    <script type="text/javascript" src="./js/grafico.js"></script>
    <script type="text/javascript" src="./js/card_dashboad.js"></script>
    <script type="text/javascript" src="./js/dashboard.js"></script>
    <script type="text/javascript" src="./js/userData.js"></script>
